<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sitio deshabilitado</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      color: #1f2937;
    }

    .notice {
      width: min(680px, 100%);
      background: #ffffff;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      padding: 28px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    h1 {
      margin: 0 0 14px;
      font-size: clamp(1.6rem, 2.6vw, 2.2rem);
      color: #b91c1c;
    }

    p {
      margin: 0;
      font-size: 1rem;
      line-height: 1.6;
    }

    .contact {
      margin-top: 16px;
      font-weight: 700;
    }

    a {
      color: #0f4aa3;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="notice" role="status" aria-live="polite">
    <h1>Web deshabilitada</h1>
    <p>Esta web fue deshabilitada temporalmente.</p>
    <p class="contact">
      Para mas informacion, contactese con el programador: Benitez Adrian<br />
      <a href="mailto:AdrianBenitezDev@gmail.com">AdrianBenitezDev@gmail.com</a>
    </p>
  </main>
</body>
</html>
