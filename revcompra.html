<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pagar</title>
  <script src="https://sdk.mercadopago.com/js/v2"></script>
   <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="spin.css">
    <link rel="stylesheet" href="./stylePedido.css">
    <link rel="stylesheet" href="styleCompra.css">
</head>
<body>

    <!-- ENCABEZADO -->
    <header class="header">
        <img src="logogm.png" class="logo" alt="GM MotoRepuestos">
        <h1>GM MotoRepuestos</h1>
        <P>Finalizar Compra</P>
    </header>


<div id="resultadoPago"></div>


<div class="cardColumn">
   <h2>Visualiza los Productos</h2>
    <br>
    <table>
        <thead>
            <tr class="trHeader">
                <td>N°</td>
                <td>Imagen</td>
                <td>Producto</td>
                 <td>Precio x Unidad</td>
                <td>Cantidad</td>
                <td>Sub-Total</td>
            </tr>
        </thead>
        <tbody id="listaProductos">

        </tbody>
     
    </table>
    
    <h2>Toltal a pagar $ <span id="totalPagar"></span></h2>
</div>

<br>

<div id="datosComprador" class="card-comprador">
    <h2>Datos del Comprador</h2>
    <br>
  <div class="campo">
    <label for="nombre">Nombre</label>
    <input id="nombre" type="text" placeholder="Nombre completo" value="">
  </div>

  <div class="campo">
    <label for="dni">DNI</label>
    <input id="dni" type="number" placeholder="12345678" value="">
  </div>

  <div class="campo">
    <label for="celular">Celular</label>
    <input id="celular" type="tel" placeholder="11 1234 5678" value="">
  </div>

  <div class="campo">
    <label for="domicilio">Domicilio</label>
    <input id="domicilio" type="text" placeholder="Domicilio y altura" value="">
  </div>

   <div class="campo">
    <label for="partido">Partido</label>
    <input id="partido" type="text" placeholder="Partido" value="">
  </div>

  <div class="campo">
    <label for="localidad">Localidad</label>
    <input id="localidad" type="text" placeholder="Localidad" value="">
  </div>
</div>
<button onclick="verMediosPago()">Ver medios de Pago</button>


<div id="paymentBrick_container"></div>

<div class="footer-copy">
        © 2025 GM MotoRepuestos — Todos los derechos reservados.
        <a href="./index.html" >Inicio</a>
    
</div>



<script src="terminarCompra.js"></script>
<script src="./pagar.js"></script>

</body>
</html>
